<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="messages.js"></script>
</head>
<body>

    <div id="root" style="background-image: linear-gradient(rgb(133, 205, 229),rgb(228, 156, 168),rgb(247, 247, 129));"></div>
    <script type="text/babel">
       var uI=<ul class="w-55" style={{listStyle:'none'}}>
                    {
                    messages.map((msg)=>{
                        return <li class='p-2 m-2'>
                                    {
                                        msg.sender==="Friend" && <div className='w-50 text-left'>
                                           <div className='border border-2 p-2'style={{display:'inline-block',backgroundColor:'white'}}> {msg.message} <br/>
                                            <div><i style={{fontSize:'10px'}}>{msg.timestamp}</i></div>
                                            </div> 
                                            </div>
                                    }
                                    {
                                        msg.sender==="User" && <div className='w-50  text-end'>
                                            <div className='border border-2 p-2' style={{display:'inline-block',backgroundColor:'lightGreen'}}>{msg.message} 
                                                <br/>
                                                <div><i style={{fontSize:'10px'}}>{msg.timestamp}</i></div></div>
                                        </div>
                                    }
                          
                            </li>
                    })
                }
                </ul>
       ReactDOM.render(uI,document.getElementById("root"));
    </script>
    
</body>
</html>
